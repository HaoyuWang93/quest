              navigator.serviceWorker

      init: function () {
        this.el.addEventListener("click", function () {
            document.querySelector("#wakeup").play();

})

    <a-assets>
      < - index - >
      <video id="wakeup" loop="false" preload src="video/wakeup1.mp4"
      playsinline webkit-playsinline></video>
      <img id="phone" src="images/phone.png">
      <img id="controller" src="images/controller.png">
      < - 1-bedroom ->
      <video id="video-bedroom" loop preload src="video/bedroom.mp4"
      playsinline webkit-playsinline></video>
      <img id="healthtip" src="images/phone-bedroom.png">
      <img id="coffee" src="images/coffee.png">
      < - 2-greenhouse ->
      <video id="video-greenhouse" loop preload src="video/greenhouse.mp4"
      playsinline webkit-playsinline></video>
      <img id="circle" src="images/circle.png" alt="">
      <audio id="audio-cafe" loop preload src="audio/cafe1.mp3" playsinline webkit-playsinline alt=""></audio>
      < - 3-greenstand ->
      <img id="img-greenstand" src="images/greenstand.jpg" alt="background">
      <audio id="audio-bird" loop preload src="audio/bird.mp3" playsinline webkit-playsinline alt=""></audio>
      < - 3-bedback - >
      <img id="img-bedroom" src="images/bedroom.jpg" alt="background">
      < - 3-work ->
      <img id="img-work" src="images/work1.jpg" alt="background">
      < - 3-yard1 ->
      <video id="video-yard" loop preload src="video/yard1.mp4" playsinline webkit-playsinline></video>
      <img id="arrow" src="images/arrow.png" alt="">
      <img id="phone-walk" src="images/phone-walk.png">
      < - outside ->
      <video id="video-out1" loop preload src="video/out1.mp4" playsinline webkit-playsinline></video>
      <video id="video-out2" loop preload src="video/out2.mp4" playsinline webkit-playsinline></video>
      <video id="video-back1" loop preload src="video/back1.mp4" playsinline webkit-playsinline></video>
      <video id="video-back2" loop preload src="video/back2.mp4" playsinline webkit-playsinline></video>
      <video id="video-back3" loop preload src="video/back3.mp4" playsinline webkit-playsinline></video>
      <audio id="audio-thunder" loop preload src="audio/thunder.mp3" playsinline webkit-playsinline></audio>
      <audio id="audio-lightrain" loop preload src="audio/rain-start.mp3" playsinline webkit-playsinline alt=""></audio>
      <img id="phone-back" src="images/phone-back.png">
      < - 90-greenback ->
      <video id="video-greenback" loop preload src="video/greenback.mp4" playsinline webkit-playsinline></video>
      <audio id="audio-rain" loop preload src="audio/rain-light.mp3" playsinline webkit-playsinline alt=""></audio>
      < - 91-login ->
      <video id="video-login" loop preload src="video/login.mp4" playsinline webkit-playsinline></video>
      <img id="login" src="images/login.png" alt="">
      <audio id="audio-raininside" loop preload src="audio/rain-inside.mp3" playsinline webkit-playsinline></audio>
      < - 92-final ->
      <video id="video-final" preload src="video/final.mp4" playsinline webkit-playsinline></video>
    </a-assets>

<a-scene raycaster="objects: .clickable" cursor__xrselect="rayOrigin: xrselect"
    loading-screen="dotsColor: white; backgroundColor: black">

  <a-entity laser-controls="hand: right"
  raycaster="objects: .clickable; lineColor: red; lineOpacity: 0.5"></a-entity>

<a-camera wasd-controls-enabled="false" look-controls="enabled: false"></a-camera>

<a-entity id="scene-wake">
  <a-videosphere src="#wakeup" rotation="0 0 0"></a-videosphere>

  <a-text class="dialogue" value="[Click the bottom-right 'VR' button to start]

  [Pull the right-hand trigger
  on the Flashing Texts/Objects
  to Proceed]"
  color="white" position="0 1.5 -1" scale="1" opacity="1" align="center"
  width="0.75" rotation="0 0 0"
  animation__off="startEvents: show0; property: scale; to: 0; dur: 100"></a-text>

  <a-image id="control" class="dialogue"
     src="#controller" width="0.3" height="0.3" opacity="1" scale="1"
     position="0 1.2 -1" rotation="0 0 0"
     animation__off="startEvents: show0; property: scale; to: 0; dur: 100">
  </a-image>

  <a-text class="clickable" value="...I had that weird dream again...
  where the pandemic ended like magic..."
  color="white" position="0 2 -1" scale="1" opacity="1" align="center"
  width="1" rotation="30 0 0" geometry="primitive:plane; width:0.75; height:0.2" material="opacity: 0"
  animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
  animation__off="startEvents: click; property: scale; to: 0; dur: 100"
  waking0></a-text>

  <a-text class="clickable" value="maybe its just a side effect
  of my recent dizziness issues
  under the 24-hour daylight here..." color="white" position="0 2 -1" scale="0" opacity="1" align="center"
  width="1" rotation="30 0 0" geometry="primitive:plane; width:0.75; height:0.2" material="opacity: 0"
  animation__on="startEvents: show0; property: scale; to: 1; dur: 100"
  animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
  animation__off="startEvents: click; property: scale; to: 0; dur: 100"
  waking1></a-text>

  <a-text class="clickable" value="Still, I can't think of a better spot
  for my summer work shift" color="white" position="0 2 -1" scale="0" opacity="1" align="center"
  width="1" rotation="30 0 0" geometry="primitive:plane; width:0.75; height:0.15" material="opacity: 0"
  animation__on="startEvents: show1; property: scale; to: 1; dur: 100"
  animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
  animation__off="startEvents: click; property: scale; to: 0; dur: 100"
  waking2></a-text>

  <a-text class="clickable" value="Wake Up Time?" color="white" position="0 2 -1" scale="0" opacity="1" align="center"
  width="2" rotation="30 0 0" geometry="primitive:plane; width:0.6; height:0.15" material="opacity: 0"
  animation__on="startEvents: show2; property: scale; to: 1; dur: 100"
  animation__flash="property: opacity; to: 0; dur: 1500; dir: alternate; loop: true"
  animation__off="startEvents: click; property: scale; to: 0; dur: 100"
  playstart
  waked></a-text>

  <a-image id="screen" class="dialogue"
     src="#phone" width="1" height="1" scale="0"
     position="-1 1.5 -1" rotation="0 45 0"
     animation__on="startEvents: show3; property: scale; to: 1; delay: 11000; dur: 100">
  </a-image>

  <a-text class="clickable" scale="0" opacity="1"
  value="I'm Ready :)" position="-1 1.3 -1" rotation="0 45 0" width="3" color="#aaff7f" align="center"
  geometry="primitive:plane; width:0.75; height:0.15" material="opacity:0"
  animation__on="startEvents: show3; property: scale; to: 1; delay: 12000; dur: 100"
  animation__flash="property: opacity; to: 0; dur: 800; dir: alternate; loop: true"
  animation__off="startEvents: click; property: scale; to: 0; dur: 100"
  bedroom-start
  load-bedroom></a-text>
</a-entity>

<a-entity id="scene-bedroom" visible="false">
  <a-videosphere src="#video-bedroom" rotation="0 90 0"></a-videosphere>

  <a-image id="screen" class="dialogue"
     src="#healthtip" width="1" height="1" opacity="1" scale="0"
     position="-1 1.5 -1" rotation="0 45 0"
     animation__on="startEvents: show-bedroom; property: scale; to: 1; delay: 5000; dur: 100">
  </a-image>

  <a-image id="coffeebutton" class="clickable"
     src="#coffee" width="0.8" height="0.8" opacity="1" scale="0"
     position="3.5 1.2 -1.9" rotation="0 -45 0"
     animation__on="startEvents: show-bedroom; property: scale; to: 1; delay: 6000; dur: 100"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__off="startEvents: click; property: scale; to: 0; dur: 100"
     greenhouse-start
     load-greenhouse>
  </a-image>
</a-entity>

<a-entity id="scene-greenhouse" visible="false">
  <a-videosphere src="#video-greenhouse" rotation="0 90 0"></a-videosphere>

  <a-image id="stand" class="clickable"
     src="#circle" width="1" height="1" opacity="1"  scale="0"
     position="0.5 0 3" rotation="-90 0 0"
     animation__on="startEvents: show-greenhouse; property: scale; to: 1; delay: 5000; dur: 100"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__off="startEvents: click; property: scale; to: 0; dur: 100"
     animation__off2="startEvents: show-yard; property: scale; to: 0; dur: 100"
     greenstand-start
     load-greenstand>
</a-entity>

<a-entity id="scene-greenstand" visible="false">
  <a-sky src="#img-greenstand" rotation="0 -90 0"></a-sky>

  <a-image id="bed" class="clickable"
     src="#circle" width="1" height="1" opacity="1" scale="0"
     animation__on="startEvents: show-greenstand; property: scale; to: 1; delay: 3000; dur: 100"
     animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
     animation__off="startEvents: click; property: scale; to: 0; dur: 100"
     animation__off2="startEvents: show-yard; property: scale; to: 0; dur: 100"
     position="4 0 0" rotation="-90 0 0"
     bedback-start

  </a-image>

  <a-image id="work" class="clickable"
    src="#circle" width="1" height="1" opacity="1" scale="0"
    animation__on="startEvents: show-greenstand; property: scale; to: 1; delay: 3000; dur: 100"
    animation__flash="property: opacity; to: 0; dur: 600; dir: alternate; loop: true"
    animation__off="startEvents: click; property: scale; to: 0; dur: 100"
    animation__off2="startEvents: show-yard; property: scale; to: 0; dur: 100"

<a-image id="yard" class="clickable"

</a-entity>
